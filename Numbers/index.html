    <div class="content">
        <h1>Super info pour chaque numéro</h1>
        <div class="input-group">
            <label for="numberInput">Entrez un numéro :</label>
            <input type="text" id="numberInput" placeholder=".....">
        </div>
        <div class="button-group">
            <button type="button" id="getMathFactButton">Fact Maths</button>
            <button type="button" id="getTriviaFactButton">General Fact</button>
            <button type="button" id="getYearFactButton">Fact for the year</button>
            <button type="button" id="getFunFactButton">Fun Fact</button>
        </div>
        <p id="fact"></p> 
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const factElement = document.getElementById('fact');
            const numberInput = document.getElementById('numberInput');
            const getMathFactButton = document.getElementById('getMathFactButton');
            const getTriviaFactButton = document.getElementById('getTriviaFactButton');
            const getYearFactButton = document.getElementById('getYearFactButton');
            const getFunFactButton = document.getElementById('getFunFactButton');
            async function getFactForNumber(apiType) {
                const number = numberInput.value.trim();
                if (!number) {
                    factElement.textContent = 'Veuillez entrer un numéro.';
                } else if (!/^\d+$/.test(number)) {
                    factElement.textContent = "Faut écrire un numéro sale golmon";
                } else {
                    let apiUrl;
                    switch (apiType) {
                        case 'math':
                            apiUrl = `http://numbersapi.com/${number}/math`;
                            break;
                        case 'trivia':
                            apiUrl = `http://numbersapi.com/${number}/trivia`;
                            break;
                        case 'year':
                            apiUrl = `http://numbersapi.com/${number}/year`;
                            break;
                        case 'fun':
                            apiUrl = `http://numbersapi.com/${number}/`;
                            break;
                        default:
                            apiUrl = '';
                    }
                    try {
                        const response = await fetch(apiUrl);
                        const data = await response.text();

                        factElement.textContent = data;
                    } catch (error) {
                        console.error('Erreur de requête API:', error);
                    }
                }
            }
            getMathFactButton.addEventListener('click', () => getFactForNumber('math'));
            getTriviaFactButton.addEventListener('click', () => getFactForNumber('trivia'));
            getYearFactButton.addEventListener('click', () => getFactForNumber('year'));
            getFunFactButton.addEventListener('click', () => getFactForNumber('fun'));
        });
    </script>
